<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
             
        <div th:replace="~{fragment :: styles}"></div>
        
        <!-- Flatpickr -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
          
        <title>店舗詳細</title>   
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pt-4 pb-5 nagoyameshi-container">
                    <div class="row justify-content-center">
                        <div class="col-xxl-9 col-xl-10 col-lg-11">
                            <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">                        
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
                                </ol>
                            </nav> 
                            
                            <h1 class="mb-4 text-center" th:text="${store.getStoreName()}"></h1>                                                           
                            
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>                                                                         
                            
                            <div class="mb-4">
                                <img th:if="${store.getImageFilename()}" th:src="@{/storage/__${store.getImageFilename()}__}" class="w-100" alt="民宿画像">
                                <img th:unless="${store.getImageFilename()}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
                            </div> 
                            
                            <div class="container">  
                                <div class="row">
                                    <div class="col-lg-8 container mb-4">            
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">民宿名</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${store.getStoreName()}"></span>
                                            </div>
                                        </div>                    
                    
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">説明</span>
                                            </div>
                    
                                            <div class="col">
                                                <span class="nagoyameshi-pre-wrap" th:text="${store.getDescription()}"></span>
                                            </div>
                                        </div>
                    
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">料金</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${#numbers.formatInteger(store.getPrice(), 1, 'COMMA') + '円'}"></span>
                                            </div>
                                        </div>                                                                     
                                        
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">郵便番号</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${store.getPostalCode()}"></span>
                                            </div>
                                        </div>   
                                        
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">住所</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${store.getAddress()}"></span>
                                            </div>
                                        </div>   
                                        
                                        <div class="row pb-2 mb-2 border-bottom">
                                            <div class="col-4">
                                                <span class="fw-bold">電話番号</span>
                                            </div>
                    
                                            <div class="col">
                                                <span th:text="${store.getPhoneNumber()}"></span>
                                            </div>
                                        </div>                                
                                    </div>
                                    
                                    <div sec:authorize="isAnonymous()" class="col-lg-4 px-0 ps-lg-4 mb-4">                  
                                        <div class="card">
                                            <div class="card-body">                                                                                                                                                                                                                     
                                                <p class="card-text">予約するには<a th:href="@{/login}">ログイン</a>が必要です。</p>                                                                                                                                            
                                                <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn" disabled>予約する</button>                                                                                                                
                                            </div>
                                        </div>  
                                    </div>
                                    
                                    <form th:action="@{/stores/{id}/reserve(id=${store.storeId})}" th:object="${reservationForm}" method="post">
        <div>
            <label for="reservationDatetime">予約日時:</label>
            <input type="text" id="reservationDatetime" th:field="*{reservationDatetime}"/>
        </div>
        <div>
            <label for="numberOfPeople">予約人数:</label>
            <input type="number" id="numberOfPeople" th:field="*{numberOfPeople}"/>
        </div>
        <div>
            <button type="submit">予約する</button>
        </div>
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color:red;"></p>
        </div>
    </form>                                                                                                                  
                                </div>                                                                                             
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>
        
        <!-- Flatpickr -->
         <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
         <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
         <script th:src="@{/js/flatpickr.js}"></script>
  </body>
</html>
